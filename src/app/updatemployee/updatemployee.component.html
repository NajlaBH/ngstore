<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="card mt-3">
    <div class="card-header">
      <h4><strong>Update Employee</strong></h4>
    </div>
    <div class="card-body">
        <div class="d-flex flex-row-reverse">
            <a routerLink="/" class="p-2 btn btn-secondary mb-5">Back</a>
            <br>
        </div>
        <div>
            <form [formGroup]="formUpEmployee" (ngSubmit)="updateEmployee()" >
            <div class="row">
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="">Fullname</label>
                        <input type="text" class="form-control" formControlName="fullname" [(ngModel)]="fullname">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" formControlName="email" [(ngModel)]="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="">Address</label>
                        <input type="text" class="form-control" formControlName="address" [(ngModel)]="address">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" formControlName="phone" [(ngModel)]="phone">
                    </div>
                </div>
            </div>
                <div class="form-group mb-3">
                    <label for="">Website</label>
                    <input type="text" class="form-control" formControlName="website" [(ngModel)]="website">
                </div>                                
                <div class="form-group mb-3">
                    <button type="submit" routerlink="/" class="btn btn-success" [disabled]= " !formUpEmployee.valid">Save</button>
                </div>
                
                <div class="alert alert-success" *ngIf=" successUpMsg!='' ">
                        {{successUpMsg}}
                </div>
                
            </form>
        </div>
      
    </div>
  </div>
</div>
